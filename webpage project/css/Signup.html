<!DOCTYPE html>
<html>
    <title>Signup</title>
    <link rel="stylesheet" type="text/css" href="SignupStyle.css">
    <body>
        <header>
            <form class="box" action="index.html" method="post">
                <h1>Signup</h1>
                <input type="email" name="" placeholder="Email-id" required>
                <input type="text" name="" placeholder="Username" required>
                <input type="password" name="" placeholder="Password (min 8 characters)" minlength="8" required>
                <input type="submit" name="" value="Create Account">
              </form>
        </header>
    </body>
</html>
