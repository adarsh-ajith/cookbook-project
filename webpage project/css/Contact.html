<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="ContactStyle.css">
</head>
<body>
    <div class="title">
        <h1>Get in touch with us</h1>
    </div>
    <div>
        <form class="box" action="cookbook.html" method="post">
            <input type="text" name="name" class="form-control" placeholder="Enter Your name" required><br>
            <input type="email" name="email" class="form-control" placeholder="Enter Your email" required><br>
            <textarea name="message" class="form-control" placeholder="message" rows="4" required></textarea><br>
            <input type="submit" name="" class="form-control submit" value="Send" required><br>
        </form>
    </div> 
</body>
</html>
